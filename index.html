
<!DOCTYPE html>
<html>
  <head>
    <title>Starter Code</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">

	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet" media="screen, print" type="text/css" href="css/style.css"> 
  </head>

  <body>
    <!--  Top Nav Fixed -->
	<nav>
	 <div class="nav-wrapper">
	   <form>
	     <div class="input-field">
	       <input id="search-input" type="search" required>
	       <label for="search"><i class="material-icons">search</i></label>
	       <i class="material-icons">close</i>
	     </div>
	   </form>
	 </div>
	</nav>

    <div id="map-canvas"></div>

	  <!-- User Location button -->
 	  <a id="btn-user-location" class="btn-floating btn-large waves-effect waves-light blue tooltipped" data-position="top" data-delay="50" data-tooltip="Show Current Location"><i class="material-icons">my_location</i></a>

 	  <!-- Display Nearby Stores -->
 	  <a id="btn-nearby-stores" class="btn-floating btn-large waves-effect waves-light red tooltipped" data-position="top" data-delay="50" data-tooltip="Show Nearby Stores"><i class="fa fa-shopping-basket"></i></a>
	
 	  <!-- Display Distance on Stores -->
 	  <a id="btn-store-distance" class="btn-floating btn-large waves-effect waves-light green tooltipped" data-position="top" data-delay="50" data-tooltip="Get Store Distances"><i class="fa fa-road"></i></a>

	  <!-- Direction Panel -->
	  <div id="directions-panel" class="modal">
	    <div class="modal-footer">
	      <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Close</a>
	    </div>
	  </div>  

	  <!-- Direction Panel -->
	  <div id="radius-panel" class="modal">
	    <div class="modal-content">
	    	Radius: <input id="txtRadius" type="number" value="1000">
	    </div>
	  </div> 

	   <div id="distance-panel" class="modal bottom-sheet">
	    <div class="modal-content" id="distance-panel-content">
			<ul class="collection" id="distance-collection">
				
			</ul>
	    </div>
	    <div class="modal-footer">
	      <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Close</a>
	    </div>
	  </div>

    <!-- Vendor JS -->
  	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&key=AIzaSyBsYVLaGllEz-XZYoF6xv_wqPsrG0k7oFs&libraries=places"></script>  

    <!-- My Custom JS -->
    <script src="js/store_data.js"></script> 
    <script src="js/map_styles.js"></script>  
    <script src="js/script.js"></script>
  </body>

</html>
